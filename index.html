<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming for beginners</title>

  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 90vh;
      scroll-behavior: smooth;
      background-color: #282a35 !important;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      text-decoration: underline;
    }

    li {
      margin-bottom: 5px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100%;
      gap: 20px;
      padding: 20px;
      border-radius: 8px;
      background-color: #282a35 !important;
    }

    .item {
      display: flex;
      flex-direction: column;
      width: calc(50% - 10px);
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }

    #html {
      border-radius: 12px;
      background-color: orange;
    }

    #html:hover {
      cursor: pointer;
    }

    #css {
      background-color: aqua;
      border-radius: 12px;
    }

    #css:hover {
      text-decoration: none;
    }

    #js {
      background-color: yellow;
      border-radius: 12px;
    }

    #js:hover {
      text-decoration: none;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item" id="html">
      <h1>HTML</h1>
      <p>HTML is used to make the structre of a webpage</p>
    </div>
    <div class="item" id="css">
      <h1>CSS</h1>
      <p>CSS is used to style a webpage</p>
    </div>
    <div class="item" id="js">
      <h1>JavaScript</h1>
      <p>JavaScript is used to add functionality a webpage</p>
    </div>
  </div>
  <script>
    html = document.querySelector('#html')
    css = document.querySelector('#css')
    js = document.querySelector('#js')
    html.onclick = function () {
      window.open('main pages/html.html')
    }
  </script>
</body>

</html>
